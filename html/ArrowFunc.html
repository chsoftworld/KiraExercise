<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="numbers.forEach(myFunction)">点我</button>
    <p id="demo"></p>
    <script>
        let sum = (a, b) => {
            a = b;
            console.log(a);
        };
        sum(3, 5)
        let arr = [1, 3, 5, 7, 9];
        arr = arr.filter((item) => item > 5);
        console.log(arr);

        // let age = prompt("What is your age?", 18);

        // let welcome = (age < 18) ?
        //     () => alert('Hello') :

        // forEach用法 forEach() 方法用于调用数组的每个元素，并将元素传递给回调函数 针对数组
        // for … of循环是ES6引入的新的语法，用for … of循环遍历集合
        // for ... in 取得下标
        // [1, 2].forEach(alert)
        let arr1 = [4, 5, 6]
        for (let arrObj in arr1) {
            console.log('forIn : ' + arrObj);
        }
        let demoP = document.getElementById("demo");
        var numbers = [4, 9, 16, 25];

        numbers.forEach((item, index) => {
            console.log('forEach : ' + item);
        });
        function myFunction(item, index) {
            demoP.innerHTML = demoP.innerHTML + "index[" + index + "]: " + item + "<br>";
        }

        // event事件回调函数
        // Symbol
        let id = Symbol("id");
        console.log(id);

        // 方法简写
        let user = {
            "name": "zhangsn",
            sayHi() { // 与 "sayHi: function()" 一样
                console.log(this.name)
            }
        };
        // 似乎全局声明的let并没有挂载到window上
        var name = "window";
        user.sayHi();
        let mySayHi = user.sayHi;
        mySayHi();
        // 匿名函数this多指向window

        // 构造函数在技术上是常规函数。不过有两个约定：
        // 它们的命名以大写字母开头。
        // 它们只能由 "new" 操作符来执行。

        // 新增Map和Set
        // JSON对象
        // call bind apply
        let user1 = {
            firstName: "John"
        };

        function func() {
            // alert(this.firstName);
        }

        let funcUser = func.bind(user1);
        funcUser(); // John
        // ...作为剩余参数操作符，作为参数时代表我们需要把所有的参数都放到数组中
        // 作为展开操作符
        let str = "Hello";
        // alert([...str]); // H,e,l,l,o

        // 回调一般针对异步操作
        window.onbeforeunload = function () {
            return "There are unsaved changes. Leave now?";
        };
    </script>
</body>

</html>
